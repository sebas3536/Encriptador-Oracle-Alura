<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-p.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <!--logo-->
    <header class="header">
        <h1><img class="logo" src="img/logo.svg" alt="logo"></h1>
    </header>
    <!--seccion de encriptado-->
    <main class="main">
        <section class="hero">
            <textarea class="hero-textarea" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto" autofocus
                required></textarea>
            <small class="hero-small">Solo letras minusculas y sin acento</small>

            <div class="hero-botones">
                <button class="botonEncriptar">Encriptar</button>
                <button class="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
    </main>
    <!--Resultado de encriptacion-->
    <aside class="mensaje">
        
        <div class="noresultado">
            <img class="noresultado-img" src="/img/MuÃ±eco.png" alt="a person looking at a diamond with a magnifying glass">
            <h2 class="noresultado-titulo">Ningun mensaje fue encontrado</h2>
            <p class="noresultado-texto">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>

        <div class="resultado hidden">
            <p class="resultado-texto"></p>
            <button class="boton-copiar" >Copiar</button>
        </div>
        <footer></footer>
    </aside>
</body>
</html>
